<div class="max-w-md mx-auto mt-12 bg-white p-6 rounded shadow">
  <h2 class="text-2xl font-bold mb-4">Sign In</h2>

  <div *ngIf="error" class="mb-4 text-red-600">{{ error }}</div>

  <label class="block mb-2">Email</label>
  <input [(ngModel)]="email" type="email" class="w-full border px-3 py-2 mb-4 rounded" />

  <label class="block mb-2">Password</label>
  <input [(ngModel)]="password" type="password" class="w-full border px-3 py-2 mb-4 rounded" />

  <div class="flex justify-end">
    <button (click)="submit()" class="bg-red-600 text-white px-4 py-2 rounded">Sign In</button>
  </div>
</div>
