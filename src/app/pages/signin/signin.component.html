<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg">

    <h2 class="text-3xl font-bold text-center text-orange-600 mb-6">
      CinePulse Sign In
    </h2>

    <div *ngIf="error"
         class="mb-4 text-sm text-orange-700 bg-orange-50 border border-orange-200 p-3 rounded">
      {{ error }}
    </div>

    <form [formGroup]="signInForm" (ngSubmit)="submit()">

      <!-- Email -->
      <div class="mb-4">
        <label class="block text-sm font-medium mb-1">Email</label>
        <input
          type="email"
          formControlName="email"
          class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-orange-500"/>

        <p *ngIf="signInForm.get('email')?.touched &&
                  signInForm.get('email')?.errors?.['required']"
           class="text-xs text-orange-600 mt-1">
          Email is required
        </p>

        <p *ngIf="signInForm.get('email')?.touched &&
                  signInForm.get('email')?.errors?.['email']"
           class="text-xs text-orange-600 mt-1">
          Enter a valid email
        </p>
      </div>

      <!-- Password -->
      <div class="mb-6">
        <label class="block text-sm font-medium mb-1">Password</label>
        <input
          type="password"
          formControlName="password"
          class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-orange-500"/>

        <p *ngIf="signInForm.get('password')?.touched &&
                  signInForm.get('password')?.errors?.['required']"
           class="text-xs text-orange-600 mt-1">
          Password is required
        </p>

        <p *ngIf="signInForm.get('password')?.touched &&
                  signInForm.get('password')?.errors?.['minlength']"
           class="text-xs text-orange-600 mt-1">
          Minimum 6 characters
        </p>
      </div>

      <button
        type="submit"
        [disabled]="loading || signInForm.invalid"
        class="w-full py-2 bg-orange-600 text-white font-semibold rounded
               hover:bg-orange-700 disabled:opacity-50 disabled:cursor-not-allowed">

        <span *ngIf="!loading">Sign In</span>
        <span *ngIf="loading">Signing in...</span>
      </button>

    </form>
  </div>
</div>
